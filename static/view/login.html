<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Welcome to the Login Page</h1>
<div class="col-md-4">
    <h1>Login</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
        <!--login div -->
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="password" ng-model="loginForm.password" required>
        </div>
        <!-- submit div class -->
        <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Login</button>
        </div>
    </form>
</div>
</body>
</html>
